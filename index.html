<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Basics</h1>

  <!-- Part 1: Variables and Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(5, 3)">Calculate Total (5 + 3)</button>
    <p id="totalResult"></p>

    <button onclick="formatGreeting('Jesca')">Format Greeting</button>
    <p id="greetingResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countToFive()">Count to 5</button>
    <ul id="countList"></ul>

    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Text</button>
    <p id="textTarget">Original text here.</p>

    <button id="toggleColorBtn">Toggle Color</button>
    <p id="colorText">Watch my color change!</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
